{% extends 'panel/base.html' %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
    <h1 style="margin-bottom: 2rem;">Deploy New Project</h1>
    
    <div class="glass-container" style="padding: 2rem;">
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <small style="color: var(--text-secondary); opacity: 0.7;">{{ field.help_text }}</small>
                {% endif %}
                {% if field.errors %}
                <div style="color: var(--danger-color); margin-top: 0.5rem;">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            
            <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Create & Deploy</button>
                <a href="{% url 'dashboard' %}" class="btn" style="background: rgba(255,255,255,0.05);">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
